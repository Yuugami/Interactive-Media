<!DOCTYPE html>
<html>

    <head>
        <title>SpriteLib</title>
        <audio loop="infinite">
            <source src="fortress.mp3" type="audio/mpeg">
        </audio>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="spritelib.js" type="text/javascript"></script>
        <script src="test.js" type="text/javascript"></script>
    </head>

    <body bgcolor="#000000" onload="init()">
        <div id="centerTitle" style="color:#FFFFFF">Alien Infestation</div>
        <p style="color:#FFFFFF">
            <span id="scorePos"> Score: <b id="score" style="color:#FFFFFF">0</b></span>
            <span id="roundPos"> Wave: <b id="round" style="color:#FFFFFF">1</b></span>
        </p>
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <div>
        <input id="center" type="button" value="Stop" onclick="stopGame();"/>
        <input id="center" type="button" value="Start" onclick="startGame();"/>
        </div>
        <img id="sprites" src="invader.png" style="display:none"/>
        <img id="player" src="invader2.png" style="display:none"/>
    </body>

</html>
